<div class=" container mx-auto mt-4 px-4                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       col-md-10">
  <input class="image-input h-32 w-32 border-dashed border-4 border-indigo-600 rounded form-control" (change)="profileDetect($event)" id="ad-picture" type="file" required>

  <div class=" relative mt-15 text-indigo-500 display-flex">
    <i class="m-auto fa fa-plus-circle"></i>
  </div>

  <div [style.opacity]="adDetails.adPictureURL!==undefined ? '1' : '0'" class="image-preview">
    <img src="{{adDetails.adPictureURL}}" alt="image preview...">
  </div>

  <div *ngIf="adPicture" class="shadow w-1/2 bg-grey-light">
    <div class="bg-green-300 text-xs leading-none py-1 text-center text-white"></div>
    <p>{{adPicture?.name}} | {{adPicture?.progress | number}}% Complete</p>
  </div>
</div>




<div class="mb-5 mt-8">
    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="price">
      Product price</label>
    <input
      class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
      id="price" type="text" required [(ngModel)]="adDetails.name" placeholder="$2 000.99">
  </div>
  <div class="mb-5 mt-8">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="price">
        Product price</label>
      <input
        class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
        id="price" type="text" required [(ngModel)]="adDetails.price" placeholder="$2 000.99">
    </div>

<div class=" mb-5">


  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="postedBy"> Posted By</label>
  <input
    class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
    id="email" type="text" [disabled]="true" required [(ngModel)]="adDetails.email" placeholder=" ">
  <input
    class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
    id="phone" type="text" [disabled]="true" required [(ngModel)]="adDetails.phone" placeholder="">
</div>

<div class="mb-5">
  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="location">Location</label>
  <input
    class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
    id="price" type="text" required [(ngModel)]="adDetails.address" placeholder="South Africa">
</div>

<div class="mb-5">
  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="slug"> Product
    Description</label>
  <input
    class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
    id="slug" type="text" required [(ngModel)]="adDetails.slug" placeholder="lorem Ipsum...">
</div>



<div class="mt-10">

  <div class="btn next"  (click)="createAd()">Create Ad
    <i class="fa fa-arrow-right prefix grey-text"></i>
  </div>
</div>



<br><br>


<div class="container p-10 w-full ">
  <form class="content-center w-full max-w-lsg">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          Product Name
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border bordser-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Spoon, Green chair">
        <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
          Last Name
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Password
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password" placeholder="******************">
        <p class="textJane-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
          City
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="Albuquerque">
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
          State
        </label>
        <div class="relative">
          <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
            <option>New Mexico</option>
            <option>Missouri</option>
            <option>Texas</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div>
        </div>
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
          Zip
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-zip" type="text" placeholder="90210">
      </div>
    </div>
  </form>
</div>
