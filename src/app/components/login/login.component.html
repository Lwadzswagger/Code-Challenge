    <form [formGroup]="userForm" *ngIf="!newUser" (ngSubmit)="login()"
      class="mb-4 md:flex md:flex-wrap md:justify-between">

          Name</label>

      <!-- <div class="flex flex-col mb-4 md:w-1/2">
        <div *ngIf="formErrors.lastName" class="text-red-500">{{ formErrors.lastName }} </div>
        <label class="mb-2 uppercase font-bold text-lg text-grey-darkest md:ml-2" for="lastName">Last Name</label>
        <input formControlName="lastName"  class="border py-2 px-3 text-grey-darkest md:ml-2" type="text" name="lastName"
          id="lastName">

      <div class="flex flex-col mb-4 md:w-full">
        <div *ngIf="formErrors.email" class="text-red-500">{{ formErrors.email }} </div>
        <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="email">Email</label>
        <input formControlName="email" class="border py-2 px-3 text-grey-darkest" type="email" name="email" id="email">
      </div>
      <div class="flex flex-col mb-6 md:w-full">
        <div *ngIf="formErrors.password" class="text-red-500"> {{ formErrors.password }} </div>
        <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="password">Password</label>
        <input formControlName="password" class="border py-2 px-3 text-grey-darkest" type="password" name="password"
          id="password">
      </div>
      <button  type="submit"
        class="block bg-indigo-600 hover:bg-indigo-900 text-white uppercase text-lg mx-auto p-4 rounded"
        type="submit">Create Account</button>
    </form>
    <a class="block w-full text-center no-underline text-sm text-grey-dark hover:text-grey-darker"
      (click)="toggleForm()">Already have an account?</a>
  </div>
